<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/sushi.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Sushi Shop</title>
</head>
<body>
  <header>
    <nav class="header_nav">
      <div class="header__logo">
        <h4 data-aos="fade-down">Sushiman</h4>
        <div class="header__logo-overlay"></div>
      </div>
      <ul class="header__menu" data-aos="fade-down">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Food</a>
        </li>
        <li>
          <a href="#services">Services</a>
        </li>
        <li>
          <a href="#about-us">About us</a>
        </li>
        <li>
          <img src="assets/search.svg" alt="search">
        </li>
      </ul>

      <!-- <ul class="header_menu-mobile" data-aos="fade-down">
        <li>
          <img src="assets/menu.svg" alt="menu">
        </li>
      </ul> -->
    </nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="sushi">
      <h2 data-aos="fade-up">
        和 <br> 製 <br>漢
      </h2>
      <div class="hero-image__overlay"></div>
    </div>
    <div class="hero-content">
      <div class="hero-content-info" data-aos="fade-left">
        <h1>
          Feel the taste of japanese food<br>
        </h1>
        <p>Feel the taste of the most popular japanese food from anywhere.</p>
        <div class="hero-content__button">
          <button class="hero-content__order-button">Order Now</button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play">
            How to Order
          </button>
        </div>
      </div>

      <div class="hero-content__testimonials" data-aos="fade-up">
        <div class="hero-content__customer">
          <h4>24 <span>k+</span> </h4>
          <p>happy customer</p>
        </div>

        <div class="hero-content__review">
          <img src="assets/user.png" alt="user">
          <p>This the best web site to find sushi shops around me in a heart beat, it's very easy to use.</p>
        </div>
      </div>

    </div>
  </section>
  <script src="js/script.js" type="module"></script>  
</body>
</html>
